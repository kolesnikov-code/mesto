<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">

    <div class="popup" id="popup-edit-user-avatar">
      <div class="popup__container popup__container-edit-user-avatar" id="popup-container-edit-user-avatar">
        <form class="form" id="edit-user-avatar-form" name="edit-user-avatar-form" novalidate>
          <h2 class="form__title">Обновить аватар</h2>

          <input class="form__input" id="form-input-value-avatar-link" name="avatarlink" type="url" placeholder="Ссылка на новый аватар" required>
          <span class="form-input-value-avatar-link-error form__error"></span>

          <button class="form__button-save" id="form-edit-user-avatar-button-save" type="submit">Сохранить</button>
          <button class="popup__button-close" id="form-edit-user-avatar-button-close" type="button"></button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-edit-user-info">
      <div class="popup__container" id="popup-container-edit-user-info">
        <form class="form" id="edit-user-info-form" name="edit-user-info-form" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>

          <input class="form__input" id="form-input-value-username" name="username" type="text" minlength="2" maxlength="40" placeholder="Ваше имя" required>
          <span class="form-input-value-username-error form__error"></span>

          <input class="form__input" id="form-input-value-about-self" name="aboutself" type="text" minlength="2" maxlength="200" placeholder="Напишите о себе" required>
          <span class="form-input-value-about-self-error form__error"></span>
          
          <button class="form__button-save" id="form-edit-user-info-button-save" type="submit">Сохранить</button>
          <button class="popup__button-close" id="form-edit-user-info-button-close" type="button"></button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-add-new-item">
      <div class="popup__container" id="popup-container-add-new-item">
        <form class="form" name="add-new-item-form" novalidate>
          <h2 class="form__title">Новое место</h2>

          <input class="form__input" id="form-input-value-item-title" name="title" type="text" minlength="2" maxlength="30" placeholder="Название" required>
          <span class="form-input-value-item-title-error form__error"></span>

          <input class="form__input" id="form-input-value-item-link" name="link" type="url" placeholder="Ссылка на картинку" required>
          <span class="form-input-value-item-link-error form__error"></span>

          <button class="form__button-save" id="form-add-new-item-button-save" type="submit">Создать</button>
          <button class="popup__button-close" id="form-add-new-item-button-close" type="button"></button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-delete-item">
      <div class="popup__container popup__container-delete-item" id="popup-container-delete-item">
        <form class="form" name="delete-item-form" novalidate>
          <h2 class="form__title">Вы уверены?</h2>
          <button class="form__button-save" id="form-delete-item-button-save" type="submit">Да</button>
          <button class="popup__button-close" id="form-delete-item-button-close" type="button"></button>
        </form>
      </div>
    </div>

    <div class="popup popup_opacity-09" id="popup-view-full-image">
      <div class="popup__full-image-container">
        <img class="popup__full-image" id="popup-full-image">
        <p class="popup__full-image-caption"></p>
        <button class="popup__button-close" id="popup-view-full-image-button-close" type="button"></button>
      </div>
    </div>

    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo/logo.svg')%>" alt="Логотип сайта Место" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar-edit-button">
          <img class="profile__avatar" src="#" alt="Аватар профиля" />
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__about-self"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <template id="element-template">
      <div class="element">
        <img class="element__image" />
        <h2 class="element__title"></h2>
        <button class="element__delete-button" type="button"></button>
        <div class="element__like-container">
          <button class="element__like-button" type="button"></button>
          <p class="element__like-counter"></p>
        </div>
      </div>
    </template>
    
  </body>
</html>
