<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="page">
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="editForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_edit_name" name="name" type="text" value="" />
          <input class="popup__input popup__input_edit_about-self" name="about-self" type="text" value="" />
          <button class="popup__edit-button-save" type="submit">Сохранить</button>
          <button class="popup__edit-button-close" type="button"></button>
        </form>
      </div>
    </div>

    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип сайта Место" />
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar-2.jpg" alt="Аватар профиля" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__about-self">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__image" />
          <h2 class="element__description">Карачаевск</h2>
          <button class="element__like-button" type="button"></button>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image" />
          <h2 class="element__description">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
        <div class="element">
          <img src="./images/dombai.png" alt="Домбай" class="element__image" />
          <h2 class="element__description">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image" />
          <h2 class="element__description">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
        <div class="element">
          <img src="./images/dombai.png" alt="Домбай" class="element__image" />
          <h2 class="element__description">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.png" alt="Карачаево-Черкессия" class="element__image" />
          <h2 class="element__description">Карачаево-Черкессия</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <script src="scripts/index.js"></script>
  </body>
</html>
