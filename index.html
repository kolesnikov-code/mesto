<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">

    <div class="popup" id="popup-edit-user-info">
      <div class="popup__container" id="popup-container-edit-user-info">
        <form class="form" id="edit-user-info-form" name="edit-user-info-form" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>

          <input class="form__input" id="form-input-value-username" name="username" type="text" minlength="2" maxlength="40" value="" placeholder="Ваше имя" required>
          <span class="form-input-value-username-error form__error"></span>

          <input class="form__input" id="form-input-value-about-self" name="about-self" type="text" minlength="2" maxlength="200" value="" placeholder="Напишите о себе" required>
          <span class="form-input-value-about-self-error form__error"></span>
          
          <button class="form__button-save" id="form-edit-user-info-button-save" type="submit">Сохранить</button>
          <button class="form__button-close" id="form-edit-user-info-button-close" type="button"></button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-add-new-item">
      <div class="popup__container" id="popup-container-add-new-item">
        <form class="form" name="add-new-item-form" novalidate>
          <h2 class="form__title">Новое место</h2>

          <input class="form__input" id="form-input-value-item-title" name="item-title" type="text" minlength="2" maxlength="30" value="" placeholder="Название" required>
          <span class="form-input-value-item-title-error form__error"></span>

          <input class="form__input" id="form-input-value-item-link" name="item-link" type="url" value="" placeholder="Ссылка на картинку" required>
          <span class="form-input-value-item-link-error form__error"></span>

          <button class="form__button-save" id="form-add-new-item-button-save" type="submit">Создать</button>
          <button class="form__button-close" id="form-add-new-item-button-close" type="button"></button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-view-full-image">
      <div class="popup__full-image-container">
        <img class="popup__full-image" id="popup-full-image">
        <p class="popup__full-image-caption"></p>
        <button class="popup__button-close" id="popup-view-full-image-button-close" type="button"></button>
      </div>
    </div>

    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип сайта Место" />
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar-2.jpg" alt="Аватар профиля" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__about-self">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <template id="element-template">
      <div class="element">
        <img class="element__image" />
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
        <button class="element__delete-button" type="button"></button>
      </div>
    </template>
    
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
